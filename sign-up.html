<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./assets/css/sign-up.css">
</head>
<body>
    
    <section class="container">

        <div class="sign-up-banner">
            <h1>Sign up</h1>
            <div>
                Register and Discover Intriguing Products
            </div>
            <div>
                <button>SPECIAL OFFERS</button>
                <button>JOIN OUR COMMUNITY</button>
                <button>COSTUMER SUPPORT</button>
            </div>
            <div class="product">
                <img src="../assets/images/sign-up-banner.jpg" alt="">
            </div>
        </div>

        <form action="" class="form-container">
            <div class="header">
                <h1>Welcome to Sign up</h1>
                <p>Get Started Now</p>
            </div>

            <div class="inputs">
                <label for="">Email</label>
                <input type="email" required>
            </div>
            <!-- <div class="inputs">
                <label for="">Username</label>
                <input type="text" required>
            </div> -->
            <div class="inputs">
                <label for="">Password</label>
                <input type="password" required>
            </div>
            <div class="inputs">
                <label for="">Confirm Password</label>
                <input type="password" required>
            </div>
         
            <div class="role">
                <p>Choose Options</p>
                <div class="radio-inp"> 
                    <div>
                        <input type="radio" id="costumer" name="role">
                        <label for="costumer">Customer</label>
                    </div>
                    <div>
                        <input type="radio" name="role" id="seller">
                        <label for="seller">Seller</label>
                    </div>
                </div>
            </div>
            <div class="policy">
                <input type="checkbox" name="" id="">
                <label for="">I agree to terms and condition</label>
            </div>
            <button>Sign up</button>
            <div class="signup-with">
                <p>or Sign up with </p>
                <div class="buttons">
                    <button type="button">
                        <img src="../assets/images/google-icon.png" alt="">
                    </button>
                    <button type="button"><img src="../assets/images/fb-icon.png" alt=""></button>
                    <button type="button"><img src="../assets/images/insta-icon.png" alt=""></button>
                </div>
            </div>
            <div>
                <p>Already have an account? <a href="./sign-in.html">Sign in</a> </p>
            </div>

        </form>

    </section>

</body>
</html>
